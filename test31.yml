---
  - name: perform 1 itteration
    include_tasks: test32.yml
    loop: "{{ [1] }}"
    when: loop == "1"

  - name: perform 2 itteration
    include_tasks: test32.yml
    loop: "{{ [1, 2] }}"
    when: loop == "2"

  - name: perform 3 itteration
    include_tasks: test32.yml
    loop: "{{ [1, 2, 3] }}"
    when: loop == "3"

  - name: perform 4 itteration
    include_tasks: test32.yml
    loop: "{{ [1, 2, 3 ,4] }}"
    when: loop == "4"
